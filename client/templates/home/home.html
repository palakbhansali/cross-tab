<template name="home">
    <div class="template-home">
        <div class="container-fluid">
            <div class="row tblMain">
                <div class="tblCSV hidden">
                    <div class="panel panel-primary" style="height:450px;overflow: scroll">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Playground</div>
                        <div class="panel-body">
                        </div>
                        <table class="table-records table table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                                {{#each columns}}
                                    <th>
                                        {{columnName}}
                                    </th>
                                {{/each}}
                            </tr>
                            </thead>
                            <tbody class="tbody">
                            <!-- {{#each entries}}
                                {{> entry}}
                            {{/each}}-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
